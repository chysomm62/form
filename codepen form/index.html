<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>ZuriTraining Payment Form</h2>
        <form>
            <h4 class="firstChild">Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Full Name" required class="name">
                </div>
                <div class="input-box">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="username" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="email" required class="name">
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4 class="firstChild">Date of birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYY" class="dob">
                </div>
                <div class="input-box box-flex">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" checked id="b1" class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group box-flexx">
                <div class="input-box">
                    <h4 class="firstChild" style="margin-top: 0.5em;padding-top: 0.25em;">Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1">
                        <span>
                            <i class="fa fa-cc-visa">Credit card</i>
                        </span>
                    </label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2">
                        <span>
                            <i class="fa fa-cc-paypal">paypal </i>
                        </span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-credit-card icon"></i>
                    <input type="tel" class="name" placeholder="card number" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-user icon"></i>
                    <input type="tel" required placeholder="Card CVC">
                </div>
                <div class="input-box xx">
                    <select>
                        <option>01 Dec</option>
                        <option>02 Dec</option>
                        <option>03 Dec</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button type="submit" class="submit">Pay Now</button>
                </div>
            </div>

        </form>


    </div>

</body>

</html>
